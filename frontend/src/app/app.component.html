<nav class="navbar navbar-dark bg-dark fixed-top">
  <h1 class="navbar-brand">
    GlanceAction
  </h1>
  <form class="form-inline" [class.d-none]="router.url !== '/'">
    <div class="input-group">
      <input type="search" placeholder="Search transactions" class="form-control" id="searchbox" [(ngModel)]="search.term" [ngModelOptions]="{standalone: true}">
      <div class="input-group-append">

          <span class="oi oi-x"></span>

      </div>

  </button>
